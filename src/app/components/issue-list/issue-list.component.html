<div *ngIf="totalRepos > page_size">
    <mat-paginator 
    showFirstLastButtons="true"
    [length]="totalRepos" 
    [pageSize]="page_size" 
    [pageSizeOptions]="[5, 10, 25, 100]" 
    (page)="handlePage($event)"
    aria-label="Select page">
    </mat-paginator> 
</div>
<div *ngIf="repos$ | async as repos ">
    <ul *ngFor="let repo of repos | paginate:page_size:page_number, let i = index"  >
        <li >{{i + 1}}</li>
        <li >repo id {{repo.id}} <br></li>
        <li >owner name {{repo.owner.login}} <br></li>
        <li >owner name {{repo.owner.avatar_url}} <br></li>
        <li >repo name {{ repo.name }} <br></li>
        <li >repos url {{repo.url}} <br></li>
        <li >repos issues {{repo.open_issues_count}}</li>
    </ul>
</div>
