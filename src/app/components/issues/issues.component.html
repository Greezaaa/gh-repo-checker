<div *ngFor="let issue of issues" >
   <div class="issue" style="margin-bottom: 1rem;">
        <div>{{issue.id}}</div>
    
        <div>{{issue.title}}</div>
        <div>{{issue.created_at}}</div>
        <div>{{issue.author_association}}</div>
        <div>{{issue.user.login}}</div>
        <div>{{issue.html_url}}</div>
        <details>
            <summary>Contenido</summary>
            <code [innerHTML]="issue.body"></code>
        </details>

   </div> 
</div>
