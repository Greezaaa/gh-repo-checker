<div *ngFor="let issue of issues" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <div class="issue px-8 text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400 mb-4 overflow-hidden transition-max-height  ease-in duration-300"
        [style.max-height]="issue.expanded ? '600px' : '80px'">

        <div class=" py-3 normal-case">
            <div class=" float-right flex items-center cursor-pointer h-10 w-8"
                (click)="issue.expanded = !issue.expanded">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="32"
                    height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="9" />
                    <line x1="9" y1="12" x2="15" y2="12" />
                    <line x1="12" y1="9" x2="12" y2="15" />
                </svg>
            </div>
            <h2 class=" mr-4 leading-10 text-lg">{{issue.title}}</h2>
            <span *ngFor="let label of issue.labels" class="px-2 py-1 rounded-full inline  normal-case"
                style="background-color:#{{label.color}}50">{{label.name}}</span>
        </div>

        <div class="issue-content">
            <div class="py-3 italic text-gray-600 " *ngIf="issue.created_at">
                <span>issue id:{{issue.id}} / create at: {{transformDate(issue.created_at)}}</span>
            </div>

            <a href="{{issue.user.html_url}}" title="Check user on GitHub">
                <div class="user_profile bg-dark rounded-lg overflow-hidden flex justify-start items-center gap-2 w-56 mb-3">
                    <img class="rounded-l-lg" src="{{issue.user.avatar_url}}" lazyLoad alt="{{issue.user.login}} avatar" width="80" height="80">
                    <div class="rounded-r-lg text-righ text-white">
                        <h3 class="pb-2 ">{{issue.user.login}}</h3>
                        <p class="normal-case">{{issue.author_association}}</p>
                    </div>
                </div>
            </a>

            <pre class="whitespace-pre-wrap" [innerHTML]="issue.body"></pre>
        </div>
    </div>
</div>
