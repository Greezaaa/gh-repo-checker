<div *ngIf="repositories$ as repo">
    <ul >
        <li>{{repo.id}} </li>
        <li>{{repo.name}} </li>
        <li>{{repo.issuesCount}}</li>
        <li>{{repo.owner.login}}</li>
        <li>{{repo.owner.avatar}}</li>
    </ul>


    <ul *ngFor="let issue of issues">
        <!-- <li>{{issue | json}}</li> -->
        <li>{{issue.id}}</li>
        <li>{{issue.title}}</li>
        <li>{{issue.author_association}}</li>
        <li>{{issue.user.login}}</li>
        <li>{{issue.url}}</li>
        <li><pre>{{issue.body}}</pre></li>
    </ul>
</div>
