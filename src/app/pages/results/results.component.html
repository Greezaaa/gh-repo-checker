<p>results works!</p>

<div *ngIf="isLoading$ === true; else results">
    <p>pagina esta cagando!</p>
</div>

<ng-template #results>
    <div *ngIf="repositories$ as repo">
        <ul>
            <li>{{repo.id}} </li>
            <li>{{repo.name}} </li>
            <li>{{repo.issuesCount}}</li>
            <li>{{repo.owner.login}}</li>
            <li>{{repo.owner.avatar}}</li>
        </ul>
        <app-issues></app-issues>
    </div>
</ng-template>
